{% extends "layout.html" %}

{% block title %}Paramètres{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 text-center"><i class="fas fa-cogs"></i> Paramètres</h1>

    <!-- Section Paramètres Généraux -->
    <div class="card mt-4">
        <div class="card-header">
            <h5><i class="fas fa-globe"></i> Paramètres Généraux</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="theme">Thème</label>
                    <select class="form-control" id="theme">
                        <option value="light">Clair</option>
                        <option value="dark">Sombre</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language">Langue</label>
                    <select class="form-control" id="language">
                        <option value="fr">Français</option>
                        <option value="en">Anglais</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Section Paramètres Utilisateur -->
    <div class="card mt-4">
        <div class="card-header">
            <h5><i class="fas fa-user"></i> Paramètres Utilisateur</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ current_user.email }}">
                </div>
                <div class="mb-3">
                    <label for="password">Changer le mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Nouveau mot de passe">
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Section Paramètres de Sécurité -->
    <div class="card mt-4">
        <div class="card-header">
            <h5><i class="fas fa-shield-alt"></i> Sécurité</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="2fa">Authentification à deux facteurs</label>
                    <select class="form-control" id="2fa">
                        <option value="on">Activé</option>
                        <option value="off">Désactivé</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
