<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Gestion MKM</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Photo de profil -->
        <img src="{{ url_for('static', filename=user.photo if user.photo else 'images/default-profile.jpg') }}" alt="Photo de profil" class="profile-picture">

        <!-- Titre -->
        <h2>Profil</h2>

        <!-- Affichage des messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulaire de mise à jour du profil -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.firstname }}" placeholder="Prénom" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user.lastname }}" placeholder="Nom" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Nouveau mot de passe (laisser vide pour ne pas changer)">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Changer la photo de profil</label>
                <input type="file" class="form-control" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer les modifications
            </button>
        </form>

        <!-- Lien pour retourner à l'accueil -->
        <p class="mt-3">
            <a href="{{ url_for('routes.index') }}">Retour à l'accueil</a>
        </p>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
